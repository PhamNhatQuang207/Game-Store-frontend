<div class="container form-container">
  <h1>Edit Game</h1>
  <form *ngIf="game" (submit)="updateGame($event)">
    <div class="form-group">
      <label for="gameName">Name:</label>
      <input type="text" id="gameName" name="gameName" [(ngModel)]="game.name" required />
    </div>

    <div class="form-group">
      <label for="gameGenre">Genre:</label>
      <select id="gameGenre" name="gameGenre" [(ngModel)]="game.genre" required>
        <option value="">Select a genre</option>
        <option *ngFor="let genre of genres" [value]="genre.name">{{ genre.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="gamePrice">Price:</label>
      <input type="number" id="gamePrice" name="gamePrice" [(ngModel)]="game.price" min="0" step="0.01" required />
    </div>

    <div class="form-group">
      <label for="releaseDate">Release Date:</label>
      <input
        type="date"
        id="releaseDate"
        name="releaseDate"
        [(ngModel)]="game.releaseDate"
        [ngModel]="game.releaseDate | date:'yyyy-MM-dd'"
        required
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-save">Save</button>
      <button type="button" class="btn btn-cancel" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
